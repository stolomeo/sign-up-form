<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-content">
            <img src="unsplash-building.jpeg" alt="Hudson Yards, Manhattan, New York, NY, USA">
        </div>
        <div class="text-content">
            <header>
                <h2>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <span>now</span> to get started.
                    <br>
                    <br>
                    You <span>know</span> you want to.
            </header>
            <main>
                <h2>Let's do this!</h2>
                    <div class="form">
                        <div class="left-form">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
        
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email" required>

                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password" class="error" required>
                            <div class="error-message">* Passwords do not match</div>
                        </div>
                        <div class="right-form">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" class="focus" required>
        
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number" required>

                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="error" required>
                        </div>
                    </div>
        
            </main>
            <footer>
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </footer>
        </div>
    </div>
</body>
</html>
